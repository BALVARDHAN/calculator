<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=Nunito:wght@200;300;400;600;700;800;900&family=Titillium+Web:wght@200;300;400;600;700;900&family=Yatra&family=Reggae+One&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <div 
    class="webpage h-screen flex justify-center items-center">
        <div 
        class="calculator mx-auto border text-white text-3xl p-5 border bg-black rounded-2xl
        titillium-web-font">
            <div 
            class="screen h-32 bg-gray-400 text-black p-3 mb-10 flex justify-end items-end 
            font-bold text-5xl rounded-lg">0</div>
            <div 
            class="buttons grid grid grid-cols-5 grid-rows-4 gap-2">
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">7</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">8</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">9</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer text-4xl">/</div>
                <div 
                class="button-clear h-16 w-16 flex justify-center items-center bg-pink-800 rounded-sm
                hover:bg-pink-900 cursor-pointer">AC</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">4</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">5</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">6</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer text-5xl pt-5">*</div>
                <div 
                class="button w-16 flex justify-center items-center row-start-2 row-end-4 col-start-5 
                bg-gray-800 rounded-sm hover:bg-gray-900 cursor-pointer text-5xl">+</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">1</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">2</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">3</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer text-5xl">-</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">00</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer">0</div>
                <div 
                class="button h-16 w-16 flex justify-center items-center bg-gray-800 rounded-sm 
                hover:bg-gray-900 cursor-pointer text-5xl pb-5">.</div>
                <div 
                class="button-equal h-16 flex justify-center items-center col-start-4 col-end-6 bg-yellow-600
                rounded-sm hover:bg-yellow-700 cursor-pointer text-5xl">=</div>
            </div>
        </div>
    </div>
</body>
</html>
